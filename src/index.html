<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="@@CSS_ADRESS">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <div class="nav-bar">
            <ul>
                <li>
                    <a href="https://github.com/matheexe"><i class="ri-github-fill"></i></a>
                </li>
            </ul>
        </div>
    </header>
    <header class="container headerNumber">
        <h1 id="headerSpan">
            <span>S</span><span>o</span><span id="spanR">r</span><span>t</span><span>e</span><span>a</span><span>d</span><span>o</span><span>r</span><span>!</span>
        </h1>
        <form action="" id="headerForm" class="headerForm">
            <div class="formText">
                <label for="maxNumber">
                    Número máximo:
                </label>
                <input type="number" id="maxNumber" required min="2" value="2" step="1">
            </div>
            <button type="submit" id="numberBtn">
                SORTEAR
            </button>
        </form>
    </header>
    <main class="container">
        <div class="machineVisual">

        </div>
        <h4>O número sorteado foi:</h4>
        <div class="result-ball" id="result-ball">
            <span id="resultValue">?</span>
        </div>
    </main>
    <script src="@@JS_ADRESS"></script>
</body>
</html>
